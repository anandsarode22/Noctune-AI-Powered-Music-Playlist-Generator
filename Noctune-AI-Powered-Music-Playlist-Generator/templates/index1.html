<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Generator</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-error: var(--color-red-500);
            --color-success: var(--color-teal-500);
            --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
                --color-btn-primary-text: var(--color-slate-900);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-32);
        }

        header {
            text-align: center;
            margin-bottom: var(--space-32);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: var(--space-12);
            color: var(--color-text);
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
        }

        .card {
            background-color: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            box-shadow: var(--shadow-sm);
            padding: var(--space-24);
            margin-bottom: var(--space-24);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: var(--space-16);
            color: var(--color-text);
        }

        .upload-area {
            border: 2px dashed var(--color-border);
            border-radius: var(--radius-base);
            padding: var(--space-32);
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background-color: var(--color-secondary);
        }

        .upload-area:hover {
            border-color: var(--color-primary);
            background-color: var(--color-secondary-hover);
        }

        .upload-area.dragover {
            border-color: var(--color-primary);
            background-color: var(--color-secondary-hover);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: var(--space-16);
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-12) var(--space-24);
            border-radius: var(--radius-base);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: var(--color-secondary-hover);
        }

        .file-list {
            margin-top: var(--space-16);
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-12);
            background-color: var(--color-secondary);
            border-radius: var(--radius-base);
            margin-bottom: var(--space-8);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: var(--space-12);
        }

        .file-name {
            font-weight: 500;
        }

        .file-size {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .remove-btn {
            background: transparent;
            border: none;
            color: var(--color-error);
            cursor: pointer;
            font-size: 1.2rem;
            padding: var(--space-8);
        }

        .audio-player {
            background-color: var(--color-secondary);
            border-radius: var(--radius-base);
            padding: var(--space-16);
            margin-bottom: var(--space-16);
        }

        .audio-player audio {
            width: 100%;
        }

        .player-info {
            margin-bottom: var(--space-12);
            font-weight: 500;
        }

        .playlist-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: var(--space-16);
        }

        .playlist-table th,
        .playlist-table td {
            padding: var(--space-12);
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }

        .playlist-table th {
            font-weight: 600;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .playlist-table tr:hover {
            background-color: var(--color-secondary);
        }

        .external-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-8);
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .external-link:hover {
            text-decoration: underline;
        }

        .download-section {
            display: flex;
            gap: var(--space-12);
            margin-top: var(--space-16);
        }

        .spinner {
            border: 3px solid var(--color-secondary);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: var(--space-20) auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .status-message {
            padding: var(--space-16);
            border-radius: var(--radius-base);
            margin-bottom: var(--space-16);
            text-align: center;
        }

        .status-success {
            background-color: rgba(var(--color-teal-500-rgb), 0.15);
            color: var(--color-success);
            border: 1px solid rgba(var(--color-teal-500-rgb), 0.25);
        }

        .status-error {
            background-color: rgba(192, 21, 47, 0.15);
            color: var(--color-error);
            border: 1px solid rgba(192, 21, 47, 0.25);
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--space-16);
            }

            h1 {
                font-size: 2rem;
            }

            .playlist-table {
                font-size: 0.9rem;
            }

            .download-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Music Playlist Generator</h1>
            <p class="subtitle">Upload your songs and let AI create the perfect playlist</p>
        </header>

        <!-- Upload Section -->
        <div class="card">
            <h2>Upload Audio Files</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p><strong>Click to upload</strong> or drag and drop</p>
                <p style="color: var(--color-text-secondary); font-size: 0.9rem; margin-top: 8px;">
                    Supports MP3, WAV, FLAC, M4A, OGG
                </p>
                <input type="file" id="fileInput" multiple accept="audio/*">
            </div>

            <div class="file-list hidden" id="fileList"></div>

            <div style="text-align: center; margin-top: var(--space-20);">
                <button class="btn btn-primary" id="generateBtn" disabled>
                    Generate Playlist
                </button>
            </div>
        </div>

        <!-- Audio Player Section -->
        <div class="card hidden" id="audioPlayerSection">
            <h2>Preview Uploaded Songs</h2>
            <div id="audioPlayers"></div>
        </div>

        <!-- Loading Indicator -->
        <div class="hidden" id="loadingIndicator">
            <div class="spinner"></div>
            <p style="text-align: center; color: var(--color-text-secondary);">
                Generating your playlist...
            </p>
        </div>

        <!-- Playlist Results Section -->
        <div class="card hidden" id="playlistSection">
            <h2>Generated Playlist</h2>
            <div id="statusMessage"></div>
            
            <table class="playlist-table" id="playlistTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Track Name</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Duration</th>
                        <th>Links</th>
                    </tr>
                </thead>
                <tbody id="playlistBody"></tbody>
            </table>

            <div class="download-section">
                <button class="btn btn-primary" id="downloadCSV">
                    üì• Download as CSV
                </button>
                <button class="btn btn-secondary" id="downloadJSON">
                    üì• Download as JSON
                </button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileListDiv = document.getElementById('fileList');
        const generateBtn = document.getElementById('generateBtn');
        const audioPlayerSection = document.getElementById('audioPlayerSection');
        const audioPlayersDiv = document.getElementById('audioPlayers');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const playlistSection = document.getElementById('playlistSection');
        const statusMessage = document.getElementById('statusMessage');
        const playlistBody = document.getElementById('playlistBody');
        const downloadCSVBtn = document.getElementById('downloadCSV');
        const downloadJSONBtn = document.getElementById('downloadJSON');

        let uploadedFiles = [];
        let playlistData = null;

        // Upload area click handler
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change handler
        fileInput.addEventListener('change', handleFiles);

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles({ target: { files } });
        });

        function handleFiles(e) {
            const files = Array.from(e.target.files);
            const audioFiles = files.filter(file => file.type.startsWith('audio/'));

            if (audioFiles.length === 0) {
                alert('Please upload valid audio files');
                return;
            }

            uploadedFiles = [...uploadedFiles, ...audioFiles];
            displayFileList();
            displayAudioPlayers();
            generateBtn.disabled = uploadedFiles.length === 0;
        }

        function displayFileList() {
            if (uploadedFiles.length === 0) {
                fileListDiv.classList.add('hidden');
                return;
            }

            fileListDiv.classList.remove('hidden');
            fileListDiv.innerHTML = '<h3 style="margin-bottom: 12px;">Selected Files</h3>';

            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <span>üéµ</span>
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">‚úï</button>
                `;
                fileListDiv.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            displayFileList();
            displayAudioPlayers();
            generateBtn.disabled = uploadedFiles.length === 0;
        }

        function displayAudioPlayers() {
            if (uploadedFiles.length === 0) {
                audioPlayerSection.classList.add('hidden');
                return;
            }

            audioPlayerSection.classList.remove('hidden');
            audioPlayersDiv.innerHTML = '';

            uploadedFiles.forEach(file => {
                const audioPlayer = document.createElement('div');
                audioPlayer.className = 'audio-player';
                const audioURL = URL.createObjectURL(file);
                audioPlayer.innerHTML = `
                    <div class="player-info">${file.name}</div>
                    <audio controls>
                        <source src="${audioURL}" type="${file.type}">
                        Your browser does not support the audio element.
                    </audio>
                `;
                audioPlayersDiv.appendChild(audioPlayer);
            });
        }

        // Generate playlist handler
        generateBtn.addEventListener('click', async () => {
            const formData = new FormData();
            uploadedFiles.forEach(file => {
                formData.append('files[]', file);
            });

            loadingIndicator.classList.remove('hidden');
            playlistSection.classList.add('hidden');

            try {
                const response = await fetch('/generate-playlist', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                loadingIndicator.classList.add('hidden');

                if (response.ok) {
                    playlistData = data.playlist;
                    displayPlaylist(data.playlist);
                    showStatus('Playlist generated successfully! üéâ', 'success');
                } else {
                    showStatus(data.error || 'Failed to generate playlist', 'error');
                }
            } catch (error) {
                loadingIndicator.classList.add('hidden');
                showStatus('An error occurred: ' + error.message, 'error');
            }
        });

        function displayPlaylist(playlist) {
            playlistSection.classList.remove('hidden');
            playlistBody.innerHTML = '';

            playlist.forEach((track, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${track.name}</strong></td>
                    <td>${track.artist}</td>
                    <td>${track.album || 'N/A'}</td>
                    <td>${track.duration}</td>
                    <td>
                        ${track.youtube_link ? `<a href="${track.youtube_link}" target="_blank" rel="noopener noreferrer" class="external-link">üé• YouTube</a>` : ''}
                        ${track.spotify_link ? `<a href="${track.spotify_link}" target="_blank" rel="noopener noreferrer" class="external-link">üéµ Spotify</a>` : ''}
                    </td>
                `;
                playlistBody.appendChild(row);
            });
        }

        function showStatus(message, type) {
            statusMessage.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        }

        // Download handlers
        downloadCSVBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/download-csv', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ playlist: playlistData })
                });

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'playlist.csv';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                alert('Failed to download CSV: ' + error.message);
            }
        });

        downloadJSONBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/download-json', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ playlist: playlistData })
                });

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'playlist.json';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                alert('Failed to download JSON: ' + error.message);
            }
        });
    </script>
</body>
</html>
